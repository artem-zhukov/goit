<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Table</title>
    </head>
        <body>
            <table>
              <tr>
                  <td colspan="2"></td>
                  <td colspan="3"></td>
                  <td colspan="2" bgcolor=yellow></td>
              </tr>
              <tr>
                  <td rowspan="2"></td>
                  <td colspan="4" rowspan="4" bgcolor=red></td>
                  <td colspan="2" rowspan="2" bgcolor=yellow></td>
              </tr>
              <tr>
              </tr>
              <tr>
                  <td rowspan="3"></td>
                  <td rowspan="2"></td>
                  <td rowspan="2"></td>
              </tr>
              <tr>
              </tr>
              <tr>
                  <td bgcolor=black></td>
                  <td bgcolor=black></td>
                  <td colspan="2"></td>
                  <td colspan="2"></td>
              </tr>
              <tr>
                  <td rowspan="3" bgcolor=yellow></td>
                  <td bgcolor=black></td>
                  <td bgcolor=black></td>
                  <td colspan="2"></td>
                  <td colspan="2" rowspan="2" bgcolor=blue></td>
              </tr>
              <tr>
                  <td colspan="2" rowspan="2"></td>
                  <td colspan="2" bgcolor=black></td>
              </tr>
              <tr>
                  <td colspan="4"></td>
              </tr>
            </table>
        </body>
</html>
